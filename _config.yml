defaults:
  - scope:
      path: "signatures/**"
    values:
      sitemap: false
  - scope:
      path: "clients/**"
    values:
      sitemap: false
  - scope:
      path: "jobs/**"
    values:
      sitemap: false
  - scope:
      path: "services/**"
    values:
      sitemap: false
  - scope:
      path: "press/**"
    values:
      sitemap: false
  - scope:
      path: "jobs/**"
    values:
      sitemap: false

exclude: [README.md, website-config.json, Dockerfile, Gemfile, Gemfile.lock, scripts]
