name: Spell Checking

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  codespell:
    name: Check spelling with codespell
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install codespell
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Check spelling with codespell
        run: codespell -c -I .codespell-ignore-words -L iam -f -i 0 --builtin clear,rare,en-GB_to_en-US,names,code *.html _posts/ _layouts/ _includes/ -S "_posts/2020-05-01-predicting_the_winner_of_a_dota_2_match.md,_posts/2020-11-09-MLOps-Learning-from-history.md,_posts/2021-03-31-ml-pipelines-from-the-start.md" || exit 1
